    <section id="get_in_touch" class="user_contact">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 m-auto text-center">
                    <div class="heading_area">
                        <h2 class="medium_heading">Get in Touch</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="contact_box">
                                <div class="contact_box_icon">
                                    <i class="fal fa-phone-square-alt"></i>
                                </div>
                                <div class="contact_box_text">
                                    <a href="callto: +96582462545425">+ 96582462545425</a>
                                    <a href="callto: +96582462545425">+ 96582462545425</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="contact_box">
                                <div class="contact_box_icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="contact_box_text">
                                    <a href="mailto: example@gmail.com">example@gmail.com</a>
                                    <a href="mailto: example@gmail.com">example@gmail.com</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="contact_box">
                                <div class="contact_box_icon">
                                    <i class="fal fa-map-marker-alt"></i>
                                </div>
                                <div class="contact_box_text">
                                    <p>535 Talbot Street (at Kent Street) London, Ontario</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <div class="ger_in_area user_get_area">
                        <form>
                            <div class="row">
                                <div class="col-xl-6 col-12 col-md-6" data-aos="fade-right">
                                    <div class="input_icon">
                                        <input type="text" placeholder="Your Website*">
                                        <i class="fas fa-male"></i>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-12 col-md-6" data-aos="fade-left">
                                    <input type="text" placeholder="Name*">
                                </div>
                                <div class="col-xl-6 col-12 col-md-6" data-aos="fade-right">
                                    <input type="email" placeholder="Email*">
                                </div>
                                <div class="col-xl-6 col-12 col-md-6" data-aos="fade-left">
                                    <input type="text" placeholder="Phone*">
                                </div>
                                <div class="col-12" data-aos="fade-up">
                                    <textarea cols="30" rows="5" placeholder="Comments*"></textarea>
                                </div>
                                <div class="co-12 text-center">
                                    <button class="read_btn" type="submit">Send A Massage</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
